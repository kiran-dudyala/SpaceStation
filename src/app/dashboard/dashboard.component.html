<div class="row">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 grid-margin stretch-card">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-speedometer text-danger icon-lg"></i>
          </div>
          <!-- <div class="float-right">
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{satellites.velocity.toFixed(2)}}</h3>
            </div>
          </div> -->
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> Velocity In KMS
        </p>
      </div>
    </div>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 grid-margin stretch-card">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-airballoon text-warning icon-lg"></i>
          </div>
          <div class="float-right">
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{satellites.altitude.toFixed(2)}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-bookmark-outline mr-1" aria-hidden="true"></i> Altitude In KMS
        </p>
      </div>
    </div>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 grid-margin stretch-card">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-map-marker text-success icon-lg"></i>
          </div>
          <div class="float-right">
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{satellites.latitude}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-calendar mr-1" aria-hidden="true"></i> Latitude
        </p>
      </div>
    </div>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 grid-margin stretch-card">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-map-marker-multiple text-info icon-lg"></i>
          </div>
          <div class="float-right">
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{satellites.longitude}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-reload mr-1" aria-hidden="true"></i>Longitude
        </p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-7 grid-margin stretch-card">
    <!--weather card-->
    <div class="card card-weather">
      <div class="card-body">
        <div class="weather-date-location">
          <h3>Thursday</h3>
          <p class="text-gray">
            <span class="weather-date">27 June, 2019</span>
            <span class="weather-location">Melbourne, Australia</span>
          </p>
        </div>
        <div class="weather-data d-flex">
          <div class="mr-auto">
            <h4 class="display-3">21
              <span class="symbol">&deg;</span>C</h4>
            <p>
              Mostly Cloudy
            </p>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="d-flex weakly-weather">
          <div class="weakly-weather-item">
            <p class="mb-0">
              Sun
            </p>
            <i class="mdi mdi-weather-cloudy"></i>
            <p class="mb-0">
              30°
            </p>
          </div>
          <div class="weakly-weather-item">
            <p class="mb-1">
              Mon
            </p>
            <i class="mdi mdi-weather-hail"></i>
            <p class="mb-0">
              31°
            </p>
          </div>
          <div class="weakly-weather-item">
            <p class="mb-1">
              Tue
            </p>
            <i class="mdi mdi-weather-partlycloudy"></i>
            <p class="mb-0">
              28°
            </p>
          </div>
          <div class="weakly-weather-item">
            <p class="mb-1">
              Wed
            </p>
            <i class="mdi mdi-weather-pouring"></i>
            <p class="mb-0">
              30°
            </p>
          </div>
          <div class="weakly-weather-item">
            <p class="mb-1">
              Thu
            </p>
            <i class="mdi mdi-weather-pouring"></i>
            <p class="mb-0">
              29°
            </p>
          </div>
          <div class="weakly-weather-item">
            <p class="mb-1">
              Fri
            </p>
            <i class="mdi mdi-weather-snowy-rainy"></i>
            <p class="mb-0">
              31°
            </p>
          </div>
          <div class="weakly-weather-item">
            <p class="mb-1">
              Sat
            </p>
            <i class="mdi mdi-weather-snowy"></i>
            <p class="mb-0">
              32°
            </p>
          </div>
        </div>
      </div>
    </div>
    <!--weather card ends-->
  </div>
